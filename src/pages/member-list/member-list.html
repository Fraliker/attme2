<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewMember()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Members</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let member of members | async">
      <ion-avatar item-start>
        <img src="assets/img/avatar-luke.png">
      </ion-avatar>
      <h2>{{member.firstName}} {{member.lastName}}</h2>
      <!--<p>Hayao Miyazaki â€¢ 1988</p>-->
      <!--<button ion-button clear item-end>View</button>-->
      <div item-content>
        <button
          ion-button
          clear
          small
          (click)="addToCircle(member)"
          *ngIf="!isMyCircle(member)">
          <ion-icon name="heart-outline"></ion-icon>
        </button>
        <button
          ion-button
          clear
          small
          color="danger"
          (click)="removeFromCircle(member)"
          *ngIf="isMyCircle(member)">
          <ion-icon name="heart"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
