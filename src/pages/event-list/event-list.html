<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let event of eventList" >

      <ion-item (click)="goToEventDetail(event?.id)">
        <h2>{{event?.name}}</h2>
        <p><strong>{{event?.where}}</strong></p>
        <p><strong>{{event?.when}}</strong></p>
      </ion-item>

      <ion-card-content>
        <p>{{event?.description}}</p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button
            ion-button
            icon-left
            clear
            small
            (click)="onAddLike(event?.id)"
            *ngIf="!isLiked(event?.id)">
            <ion-icon name="thumbs-up-outline"></ion-icon>
            <div>{{(getVoteCount(event?.id))}}</div>
          </button>
          <button
            ion-button
            icon-left
            clear
            small
            color="danger"
            (click)="onRemoveLike(event?.id)"
            *ngIf="isLiked(event?.id)">
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{(getVoteCount(event?.id))}}</div>
          </button>

        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="chatbubbles"></ion-icon>
            <div>4 </div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button
                  icon-left clear small
                  color="secondary"
                  (click)="goToEventAttendees(event.id)">
            <!--<ion-icon name="people" *ngIf="getAttendanceCount(event.id)>0"></ion-icon>-->
            <ion-icon name="people"></ion-icon>
            <label>{{event?.attendeeCount}}</label>
          </button>
        </ion-col>
        <!--<ion-col center text-center>-->
          <!--<ion-note>-->
            <!--11h ago-->
          <!--</ion-note>-->
        <!--</ion-col>-->
      </ion-row>

    </ion-card>
  </ion-list>
</ion-content>
