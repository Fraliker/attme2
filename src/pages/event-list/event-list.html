<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
      <h2>{{event?.name}}</h2>
      <p>Where: <strong>{{event?.where}}</strong></p>
      <p>Date: <strong>{{event?.when}}</strong></p>
      <button ion-button outline item-end>Edit</button>
      <button ion-button outline item-end>View</button>
      <button ion-button outline item-end>Attendees</button>
    </ion-item>

  </ion-list>
</ion-content>
